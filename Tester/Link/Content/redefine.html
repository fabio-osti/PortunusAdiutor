<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Redefine Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <style>
      html,
      body {
        height: 100%;
      }

      .canvas {
        height: 100%;
      }

      .content {
        max-width: 720px;
        width: 100%;
        padding: 0px 32px;
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center canvas">
      <form
        id="form-redefine-password"
        class="content d-grid gap-3"
        method="post">
        <div class="form-floating">
          <input
            id="input-new-password"
            class="form-control"
            name="password"
            placeholder="Password"
            type="password" />
          <label for="input-new-password">
            <span>New password</span>
          </label>
        </div>

        <div class="form-floating">
          <input
            id="input-confirm-password"
            class="form-control"
            placeholder="Password"
            type="password" />
          <label for="input-confirm-password">
            <span>Confirm new password</span>
          </label>
        </div>

        <button id="button-submit" class="btn btn-success">
          <span>Submit</span>
        </button>
      </form>
    </div>
  </body>

  <script>
    // document.getElementById("form-redefine-password").action = window.location.href
    const inputNewPassword = document.getElementById("input-new-password");
    const inputConfirmPassword = document.getElementById(
      "input-confirm-password"
    );
    const buttonSubmit = document.getElementById("button-submit");

    buttonSubmit.onclick = () => {
      if (inputNewPassword.value.length === 0)
        window.alert("New password can't be empty.");
      if (inputNewPassword.value !== inputConfirmPassword.value)
        window.alert("Passwords don't match.");
      return true;
    };
  </script>
</html>
